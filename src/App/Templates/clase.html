    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data_totales = google.visualization.arrayToDataTable();
        var data_rogue = google.visualization.arrayToDataTable();
        var data_warlock = google.visualization.arrayToDataTable();
        var data_warrior = google.visualization.arrayToDataTable();
        var data_druid = google.visualization.arrayToDataTable();
        var data_hunter = google.visualization.arrayToDataTable();
        var data_shaman = google.visualization.arrayToDataTable();
        var data_pala = google.visualization.arrayToDataTable();
        var data_mage = google.visualization.arrayToDataTable();
        var data_priest = google.visualization.arrayToDataTable();

        var options_totales = { title: 'Stats Totales', pieHole: 0.4, };
        var options_rogue = { title: 'Stats Rogue', pieHole: 0.4, };
        var options_druid = { title: 'Stats Druid', pieHole: 0.4, };
        var options_warlock = { title: 'Stats Warlock', pieHole: 0.4, };
        var options_warrior = { title: 'Stats Warrior', pieHole: 0.4, };
        var options_hunter = { title: 'Stats Hunter', pieHole: 0.4, };
        var options_shaman = { title: 'Stats Shaman', pieHole: 0.4, };
        var options_pala = { title: 'Stats Paladin', pieHole: 0.4, };
        var options_priest = { title: 'Stats Priest', pieHole: 0.4, };
        var options_mage = { title: 'Stats Mage', pieHole: 0.4, };

        var chart = new google.visualization.PieChart(document.getElementById('stats-totales'));
        chart.draw(data_totales, options_totales);
        chart = new google.visualization.PieChart(document.getElementById('stats-rogue'));
        chart.draw(data_rogue, options_rogue);
        chart = new google.visualization.PieChart(document.getElementById('stats-warlock'));
        chart.draw(data_warlock, options_warlock);
        chart = new google.visualization.PieChart(document.getElementById('stats-warrior'));
        chart.draw(data_warrior, options_warrior);
        chart = new google.visualization.PieChart(document.getElementById('stats-druid'));
        chart.draw(data_druid, options_druid);
        chart = new google.visualization.PieChart(document.getElementById('stats-hunter'));
        chart.draw(data_hunter, options_hunter);
        chart = new google.visualization.PieChart(document.getElementById('stats-shaman'));
        chart.draw(data_shaman, options_shaman);
        chart = new google.visualization.PieChart(document.getElementById('stats-pala'));
        chart.draw(data_pala, options_pala);
        chart = new google.visualization.PieChart(document.getElementById('stats-mage'));
        chart.draw(data_mage, options_mage);
        chart = new google.visualization.PieChart(document.getElementById('stats-priest'));
        chart.draw(data_priest, options_priest);
      }
    </script>
